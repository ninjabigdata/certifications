<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Zonal-wise Report</title>
<link rel="stylesheet" href="/css/application.css">
<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/zonal-wise-report.js"></script>
</head>
<body>
	<div class="container">
		<div id="report">
			<p>
				<b>Zonal wise Collection of Property Tax for the year <span
					id="report-year"></span></b>
			</p>
			<table>
				<thead>
					<tr>
						<th>Zonal Name</th>
						<th>Property Type</th>
						<th>Amount Collected</th>
					</tr>
				</thead>
				<tbody id="report-container">
				</tbody>
			</table>
			<br />
			<a class="btn" href="/">Home</a>
		</div>
	</div>
</body>
</html>
